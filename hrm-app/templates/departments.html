<!DOCTYPE html>
<html>
<head>
    <title>Departments - Fonteyn HRM</title>
    <link rel="stylesheet" href="/static/departments.css">
</head>
<body>
    <header>
        <h1>Fonteyn HRM</h1>
    </header>
    <div class="container">
        <h1>Add Department</h1>
        <form method="POST" action="/departments">
            <label for="name">Department Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <button type="submit">Add Department</button>
        </form>
        <h2>Departments List</h2>
        <table>
            <tr>
                <th>Department ID</th>
                <th>Departments</th>
                <th>Action</th>
            </tr>
            {% for i in departments %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_department', dept_id=i[0]) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Delete this department?');">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
</body>
</html>
